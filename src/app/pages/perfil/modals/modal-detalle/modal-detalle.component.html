<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Perfil de Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">Regresar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card class="detalle-card">
    <ion-card-header class="detalle-header">
      <ion-avatar class="avatar">
        <img src="../../assets/imagenes/imagendeinicio.png" alt="Foto de usuario" />
      </ion-avatar>
      <ion-card-title>{{ usuario?.nombre || 'Christina Rojas' }}</ion-card-title>
      <ion-card-subtitle>{{ usuario?.correo || 'christina.rojas@example.com' }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div class="info">
        <p><strong>Rol:</strong> Desarrolladora</p>
        <p><strong>Estado:</strong> Activa</p>
        <p><strong>Nivel:</strong> Avanzado</p>
      </div>

      <div class="progress-section">
        <p>Progreso en el curso Ionic:</p>
        <ion-progress-bar value="0.7" color="success"></ion-progress-bar>
        <small>70% completado</small>
      </div>

      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>Miembro desde: <strong>Marzo 2024</strong></ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="location-outline" slot="start"></ion-icon>
        <ion-label>Ubicación: <strong>Ecuador</strong></ion-label>
      </ion-item>

      <div class="btns">
        <ion-button color="tertiary" expand="block" (click)="abrirModalEditar()">
          Editar Información
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
