<ion-header translucent="true">
  <ion-toolbar class="headerbar">
    <ion-title class="title">Mi Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button class="back" routerLink="/inicio">Inicio</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card class="perfil-hero">
    <div class="perfil-grid">
      <div class="perfil-foto">
        <img src="../../assets/imagenes/imagendeinicio.png" alt="Imagen de perfil" />
      </div>

      <div class="perfil-info">
        <h2>{{ nombre || 'Christian Rojas' }}</h2>

        <div class="acciones">
          <ion-button fill="outline" color="secondary" (click)="abrirModalDetalle()">Ver detalles</ion-button>
          <ion-button fill="outline" color="tertiary" (click)="abrirModalEditar()">Editar perfil</ion-button>
          <ion-button fill="outline" color="danger" (click)="abrirModalConfirmar()">Cerrar sesión</ion-button>
        </div>
      </div>
    </div>
  </ion-card>

  <ion-list class="info-tarjetas">
    <ion-card class="info-card">
      <ion-card-header>
        <ion-card-subtitle><ion-icon name="person-outline"></ion-icon> Nombre y apellido</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>{{ nombre || 'Christian Rojas' }}</ion-card-content>
    </ion-card>

    <ion-card class="info-card">
      <ion-card-header>
        <ion-card-subtitle><ion-icon name="mail-outline"></ion-icon> Correo electrónico</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>{{ correo || 'christian.rojas@example.com' }}</ion-card-content>
    </ion-card>

    <ion-card class="info-card">
      <ion-card-header>
        <ion-card-subtitle><ion-icon name="call-outline"></ion-icon> Número de contacto</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>{{ telefono || '+593 99 999 9999' }}</ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
